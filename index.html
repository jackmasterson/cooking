<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Cooking</title>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<meta charset = "utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="half-width div-left">
	<div class="shade">
		<h2 class="learn-head">
			<a class='class-href' data-bind="click: clicked.dates">Upcoming Classes</a>
		</h2>
		<div class="dated" data-bind="foreach: model.dated">
			<ul class="date-ul">
				<li data-bind="text: date"></li>
				<li data-bind="text: time"></li>
				<li data-bind="text: location"></li>
			</ul>
		</div>
	</div>
</div>
<div class="half-width" data-bind="foreach: model.halfHeight">
	<div class="half-height">
		<div class="half-perc" data-bind="style: { backgroundImage: backImg, backgroundSize: 'cover' }">
			<div class="shade">
				<h3>
					<a data-bind="text: head, click: clicked.competition"></a>
				</h3>
				<div data-bind="visible: splitIt, foreach: model.moreInfo">
					<div class="quartered">
						<div data-bind="style: { backgroundImage: backImg, backgroundSize: 'cover' }">
							<h3 data-bind="text: head"></h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="half-width">
	<div class="half-height div-top">
		<h2 class="eat-head">Competitions</h2>
	</div>
	<div class="half-height">
		<div class="half-perc div-top-two">
			<div class="shade">
				<h3 class="love-head abouted">
					<a href="#/" onClick="about()">About Us</a>
				</h3>
				<div class="about">
					<p>We love to cook. We love to spread our love of cooking to the world. We're based in Sea Girt, NJ and do classes throughout Monmouth County.</p>
				</div>
			</div>
		</div>
		<div class="half-perc div-bottom">
			<div class="shade">
				<h3 class="love-head contacted">
					<a href="#/" onClick="contact()">Contact</a>
				</h3>
				<div class="contact-hidden">
					<h3 class="contact-head">Email: youremail@fakeEmail.com</h3>
					<h3 class="contact-head">Phone: (555) 555-5555</h3>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery-1.12.4.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
