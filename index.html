<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Cooking</title>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<meta charset = "utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="half-width div-left">
	<div class="shade">
		<h2 class="learn-head">
			<a class='class-href' data-bind="click: clicked.dates">Upcoming Classes</a>
		</h2>
		<div class="dated" data-bind="foreach: model.dated">
			<ul class="date-ul">
				<li data-bind="text: date"></li>
				<li data-bind="text: time"></li>
				<li data-bind="text: location"></li>
			</ul>
		</div>
	</div>
</div>
<div class="half-width" data-bind="foreach: model.halfHeight">
	<div class="half-height">
		<div class="half-perc" data-bind="style: { backgroundImage: backImg, backgroundSize: 'cover' }">
			<div class="shade">
				<h3>
					<a data-bind="text: head, click: clicked.competition"></a>
				</h3>
				<div data-bind="visible: splitIt, foreach: model.moreInfo" class="quartered">
						<div class="quart" data-bind="style: { backgroundImage: backImg, backgroundSize: 'cover' }">
							<div class="shade">
								<h3 class="not-hidden" data-bind="attr: { 'id': headID }">
									<a href="#/" data-bind="text: head, click: clicked.philosophy"></a>
								</h3>
								<p class="hidden" data-bind="text: text, attr: { 'id': id }"></p>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery-1.12.4.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
