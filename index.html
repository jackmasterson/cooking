<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Cooking</title>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<meta charset = "utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="full-width">
	<div class="shade">
		<h1 class="head-header">Cooking by Jack</h1>
		<h2 class="head-sub-header">Meals for Any Occasion</h2>
	</div>
</div>
<div class="half-width div-left">
	<div class="shade dated">
		<h2 class="learn-head">
			<a href="#/" onClick="dates()">
				Class Dates
			</a>
		</h2>
		<div class="date-hidden">
			<ul class="date-ul">
				<li>Monday, March 3</li>
				<li>6:00pm</li>
				<li>Manasquan Rec Center</li>
			</ul>
			<ul class="date-ul">
				<li>Tuesday, July 8</li>
				<li>7:00pm</li>
				<li>Sea Girt School</li>
			</ul>
		</div>
	</div>

</div>
<div class="half-width">
	<div class="half-height div-top">
		<h2 class="eat-head">Competitions</h2>
	</div>
	<div class="half-height">
		<div class="half-perc div-top-two">
			<div class="shade">
				<h3 class="love-head">About Us</h3>
			</div>
		</div>
		<div class="half-perc div-bottom">
			<div class="shade">
				<h3 class="love-head contacted">
					<a href="#/" onClick="contact()">Contact</a>
				</h3>
				<div class="contact-hidden">
					<h3 class="contact-head">Email: youremail@fakeEmail.com</h3>
					<h3 class="contact-head">Phone: (555) 555-5555</h3>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/lib/jquery-1.12.4.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
